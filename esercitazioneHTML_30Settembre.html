<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orario Scolastico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: pink;
        }
        h1 {
            text-align: center;
            color: blue;
        }
        .container {
            background-color: yellow;
            padding: 20px;
            border: 5px solid black;
            text-align: center;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Men√π "La Bodeguita del Corso"</h1>
        <a href="url">link text</a>
        <div>
            <img src="sfondo.jpg" height="200" width="500" alt="Sfondo">
        </div>
        <div id="qrcode"></div>
    </div>

    <script>
        // Ottieni il percorso relativo del file HTML
        var path = window.location.pathname;
        var url = window.location.origin + path;

        // Genera il QR code con l'URL della pagina corrente
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: url,
            width: 128,
            height: 128,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
